<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #gamesList [hidden]="shownSessions === 0">

    <ion-item-sliding *ngFor="let game of allGamesInfo" #slidingItem [attr.track]="session | lowercase" [hidden]="session">

      <button ion-item (click)="goToSessionDetail(session)">
        <h3>[{{ game.index }}] {{ game.name }}</h3>
        <p>
          {{ game.gameInfo.started }} &mdash;
          {{ game.gameInfo.finished }}:
          {{ game.players.length }}
        </p>
      </button>

    </ion-item-sliding>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      No Sessions Found
  </ion-list-header>

</ion-content>

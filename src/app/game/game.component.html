<app-game-info></app-game-info>

<div *ngIf="game.gameInfo.started && !game.gameInfo.finished">
  <div *ngIf="game.name === 'No, Thanks!'">
    <app-no-thanks></app-no-thanks>
  </div>

  <div *ngIf="game.name === 'Perudo'">
    <app-perudo></app-perudo>
  </div>
</div>

<div *ngIf="game.gameInfo.finished">
  <app-game-results></app-game-results>
</div>

<br>
<app-chat-and-log></app-chat-and-log>
